<!DOCTYPE html>
<html>

<head>
  <title>Travel</title>
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Satisfy&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" rel="stylesheet">
  <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/styled-components/dist/styled-components.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    .hide {
      display: none;
    }

    #form {
      display: block;
      position: absolute;
      margin-top: -800px;
      margin-left: 800px;
    }

    .enjoy {
      margin-top: -700px !important;
      margin-left: 600px;
    }
  </style>

</head>

<body style="background-color: #fff1e0 !important">
  <h1
    style="font-family: 'Merriweather' !important; display: block; background-color: black; color: white; font-family: 'Pacifico'; text-align: center; padding: 1em">
    AROUND THE WORLD</h1>
  <button
    style="font-family: 'Merriweather'; position: absolute; margin-top: -5.5em; margin-left: 3em; background-color: black; color: white; padding: 0.5em 2em; border-radius: 0.5em">Home</button>
  <button
    style="font-family: 'Merriweather'; position: absolute; margin-top: -5.5em; margin-left: 14em; background-color: black; color: white; padding: 0.5em 2em; border-radius: 0.5em">Tours</button>
  <button
    style="font-family: 'Merriweather'; position: absolute; margin-top: -5.5em; margin-left: 79em; background-color: black; color: white; padding: 0.5em 2em; border-radius: 0.5em">FAQ</button>
  <div id="travel"></div>
  <section class="card-info  hide">
    <form role="form" id="form" class="form">
      <div>
        <label>Name</label> <br>
        <input type="text" id="name" name="name" placeholder="First and Last Name" autofocus>
      </div>
      <div>
        <label>Card Number</label> <br>
        <input type="number" id="card-number" name="number" placeholder="Credit Card number">
      </div>
      <div>
        <label>Expiration Date</label> <br>
        <input type="text" id="exp" name="expiration" placeholder="MMYY">
      </div>
      <div>
        <label>CVC</label> <br>
        <input type="number" id="cvc" name="cvc">
      </div>
      <div>
        <label>Price</label> <br>
        <input type="text" id="price" name="price" placeholder="$899">
      </div>
      <div>
        <label>Address</label> <br>
        <input type="text" id="address" name="street">
      </div>
      <div>
        <label>Zip Code</label> <br>
        <input type="number" id="zip" name="zip">
      </div> <br>
      <button type="submit">Submit</button>
    </form>
  </section>
  <section class="final hide">
    <h3 class="enjoy"></h3>
  </section>
  <script src="app.js" type="application/javascript"></script>
  <script src="bundle.js"></script>
</body>

</html>
